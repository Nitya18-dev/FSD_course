<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Personal Information</legend>

            <label for="first">First Name: </label>
            <input type="text" name="fname" id="first"><br><br>

            <label for="last">Last Name: </label>
            <input type="text" name="lname" id="last"><br><br>

            <label>Gender: </label>
            <input type="radio" name="gender" value="Male" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" value="Female" id="female">
            <label for="female">Female</label><br><br>

            <label for="email">Email: </label>
            <input type="email" name="email" id="email"><br><br>

            <label>Skills: </label><br>
            <input type="checkbox" name="skills" value="HTML" id="html">
            <label for="html">HTML</label><br>
            <input type="checkbox" name="skills" value="CSS" id="css">
            <label for="css">CSS</label><br>
            <input type="checkbox" name="skills" value="JavaScript" id="js">
            <label for="js">JavaScript</label><br><br>

            <input type="button" value="Submit" id="submit" onclick="savedata()">
        </fieldset>
    </form>
    <script>
        function savedata() {
            // Retrieve form values
            const fname = document.getElementById('first').value;
            const lname = document.getElementById('last').value;
            const gender = document.querySelector('input[name="gender"]:checked')?.value || "Not selected";
            const email = document.getElementById('email').value;
            const skills = Array.from(document.querySelectorAll('input[name="skills"]:checked')).map(skill => skill.value);

            // Log values to the console
            console.log("First Name:", fname);
            console.log("Last Name:", lname);
            console.log("Gender:", gender);
            console.log("Email:", email);
            console.log("Skills:", skills);

            // Display an alert
            alert("Data saved successfully!");
        }
    </script>
</body>
</html>
